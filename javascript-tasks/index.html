<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors Game</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="index.js"></script>
  </head>
  <body>
    <h1>Rock, Paper, Scissors Game</h1>

    <div class="buttons">
      <button onclick="playGame('rock')">Rock</button>
      <button onclick="playGame('paper')">Paper</button>
      <button onclick="playGame('scissor')">Scissors</button>
    </div>

    <div class="results">
      <p id="user-choice">Your Choice: <span class="choice-value"></span></p>
      <p id="computer-choice">
        Computer Choice: <span class="choice-value"></span>
      </p>
      <p id="winner">Result: <span class="choice-value"></span></p>
    </div>

    <button onclick="resetGame()" class="reset-btn">Reset</button>
  </body>
</html>
